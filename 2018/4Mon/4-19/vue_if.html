<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <script src="../4-18/vue.js"></script>
    <style>
        .item{ width:300px; height:300px;background:#4cae4c;}
    </style>
</head>
<body>
    <div id="box" v-cloak>
        <input type="button" value="显示/隐藏" @click="fn1">
        <transition>
            <div class="item" v-if="show"></div>
        </transition>
    </div>
<script>
    window.onload = function () {
        let vm = new Vue({
            el:"#box",
            data:{
              show:false
            },
            methods:{
                fn1(){
                   this.show = !this.show;
                }
            }
        })
    }
</script>
</body>

</html>
