<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>垂直居中</title>
<style>
    .box{
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        text-align: center;
    }
    .contend{
        display: inline-block;
        vertical-align: middle;
        width: 100px;
        height: 100px;
        line-height: 100px;
        border: 1px solid #000;
    }
    .box:after{
        content: '';
        width: 0;
        height: 100%;
        display: inline-block;
        vertical-align: middle;
    }
</style>
</head>
<body>
    <div class="box">
        <div class="contend">垂直居中</div>
    </div>
</body>
</html>
