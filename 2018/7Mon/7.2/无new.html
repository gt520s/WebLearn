<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="UTF-8">
	<title>Examples</title>
	<style>
		
	</style>
</head>
<body>
	
	<script>
		function Dog(name) { //无new调用构造函数 直接返回原型上的init()方法
			return new Dog.prototype.init(name)
		}
		Dog.prototype.init = function(name){
			this.name = name;
		};
		Dog.prototype.init.prototype = Dog.prototype;//重点: 让init()的原型指向了构造函数的原型,这样init()构造出的实例就拥有了构造函数上的全部方法

		alert(Dog('huzi').name)
		alert(Dog('xiao').name)
		alert(Dog('heizi').name)
	</script>
</body>
</html>
