<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
            list-style:none;
        }
        #aside{
            position:fixed;
            top:50%;
            height:250px;
            margin-top:-125px;
        }
        #aside li{
            width:120px;
            height:50px;
            line-height:50px;
            text-align:center;
            color:#f0f0f0;
            cursor:pointer;
            transition:0.3s all ease;
        }
        #aside li:hover{
            width:140px;
        }

        @media (max-width:800px){
            #aside{
                display:flex;
                bottom:0;
                height:50px;
                margin-top:0px;
                width:100%;
                top:auto;
            }
            #aside li{
                flex:1;
                width:auto;
                height:50px;
                line-height:50px;
                text-align:center;
                cursor:pointer;

            }
        }

        .b1{
            background:#337ab7;
        }
        .b2{
            background:#4cae4c;
        }
        .b3{
            background:#5bc0de;
        }
        .b4{
            background:#f0ad4e;
        }
        .b5{
            background:#d9534f;
        }
    </style>
</head>
<body>
    <ul id="aside">
        <li class="b1">Facebook</li>
        <li class="b2">Twitter</li>
        <li class="b3">Google</li>
        <li class="b4">VK</li>
        <li class="b5">Other</li>
    </ul>
</body>
</html>
