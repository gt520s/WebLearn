<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    class PerSon{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        showAge(){
            alert(this.age)
        }
        showName(){
            alert(this.name)
        }
    }
    let mi = new PerSon('ximi',1);
    mi.showAge();
    mi.showName();
    let shasha = new PerSon('shasha',24);
    shasha.showName()
    shasha.showAge()
</script>
</body>
</html>
