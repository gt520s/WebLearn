<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{title}}</p>
    </div>
    <script>
        window.onload = function(){
            let subClass = Vue.extend({
                data(){
                    return {
                        title: '这是扩展内容!'
                    }
                }
            });

            let vm = new subClass({
                el:'#app'
            })


        }
    </script>

</body>
</html>
