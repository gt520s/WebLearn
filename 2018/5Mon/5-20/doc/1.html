<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p :title='msg' v-if='flag'>{{a}}</p>
        <ul v-for="item in todos">
            <li>{{item.学习}}</li>
            <li>{{msg}}</li>
        </ul>
        <button @click="fanzhuan">反转!</button>
    </div>
    <script>
        
            let vm = new Vue({
                el: '#app',
                data: {
                    a: 22,
                    msg: '消息',
                    flag: true,
                    todos: [
                        {学习:'hahah'}
                    ]
                },
                methods: {
                    fanzhuan(){
                        this.msg = this.msg.split('').reverse().join('')
                    }
                }
            })


        
    </script>

</body>
</html>
