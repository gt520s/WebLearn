<body>
	
	<script>
		function Dog (name) {
			var age = 3;
			this.name = name;
			this.showInfo = function(){
				alert(this.name +'今年'+ age+'岁了!')
			}
		}
		var huzi =  new Dog('huzi');
		huzi.showInfo()
	</script>
