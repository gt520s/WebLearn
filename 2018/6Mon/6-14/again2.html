<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link href="https://cdn.bootcss.com/Buttons/2.0.0/css/buttons.css" rel="stylesheet">
	<style>
		li {
		  display: inline-block;
		  margin: 0 30px 30px 0;
			}
	</style>
</head>
<body>
    <ul> 
        <li>
        	<a href="#/" class="button button-glow button-border button-rounded button-primary">turn white</a>
        </li> 
        <li>
        	<a href="#/orange" class="button button-glow button-rounded button-highlight">turn orange</a>
        </li> 
        <li>
        	<a href="#/purple" class="button button-glow button-rounded button-royal">turn purple</a>
        </li> 
    </ul> 
    
    <script>
    	function Router() {
    		this.currentUrl = '';
    		this.routers = {};
    	}

    	var fn = Router.prototype;
    	fn.router = function(path, callback){
    		this.routers[path] = callback || function(){};
    	}
    	fn.refresh = function(){
    		this.currentUrl = location.hash.slice(1) || '/';
    		this.routers[this.currentUrl]();
    	}
    	fn.init = function(){
    		window.addEventListener('load', this.refresh.bind(this), false)
    		window.addEventListener('hashchange', this.refresh.bind(this), false)
    	}

    	var body = document.querySelector('body');
    	function changeColor(color){
    		body.style.background = color;
    	}

    	var Route = new Router();
    	Route.init();
    	Route.router('/', () => {
    		changeColor('skyblue')
    	})
    	Route.router('/orange', () => {
    		changeColor('orange')
    	})
			Route.router('/purple', () => {
    		changeColor('purple')
    	})

    </script>
</body>
</html>
