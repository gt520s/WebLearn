<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<style>
		.active{
			width:199px;
			height:100px;
			background-color:#d3324a;
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-bind:class="{active:isActive,textdanger:hasError}"></div>
	</div>
	<script>
		new Vue({
			el:'#app',
			data:{
				isActive:true,
				hasError:true
			}
		})
	</script>
</body>
</html>
