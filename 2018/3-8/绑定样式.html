<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../src/vue.js"></script>
	<style>
		.active{
			width:199px;
			height:100px;
			background-color:#d3324a;
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-bind:class="{active:isActive,textdanger:hasError}"></div>
		<div v-bind:class="classObj"></div>
		<p v-bind:class="['was','das']">11</p>
		<p v-bind:class="['hasError',isActive ? 'active':'kkk']">eqadasd</p>
	</div>
	<script>
		new Vue({
			el:'#app',
			data:{
				isActive:false,
				hasError:true
			},
			computed:{
				classObj:function () {
					return {
						active :this.isActive
					}
				}
			}
		})
	</script>
</body>
</html>
