<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

</head>
<body>
	<div class="app">
		<p>原始字符串:{{message}}</p>
		<p>计算后反转字符串:{{revermessage}}</p>
	</div>




	<script>
		new Vue({
			el:".app",
			data:{
				message:'qwertyuiop'
			},
			computed:{
				//计算属性的getter
				revermessage : function () {
					//this指向vm
					return this.message.split('').reverse().join('');
				}
			}
		})
	</script>

</body>
</html>
