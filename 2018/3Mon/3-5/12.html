<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
		.class1{
			background: #444;
			color: #eee;
			padding:10px;

	</style>
</head>
<body>

	<div id="vue_det">
